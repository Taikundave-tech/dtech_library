<!DOCTYPE html>
<html>
<head>
    <title>D-tech Library System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{background-color: powderblue;}
        .navbar{background-color: #568009 !important;}
        .card{ border: none; border-radius: 15px;box-shadow: 0 4px 6px rgba(0,0,0,0.1);}
        .btn-primary{ background-color: #8b9e7a; border:none;}
    </style>
</head>
<body class="container mt-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <a class="navbar-brand fw-bold" href="{% url 'dashboard' %}">D-Tech Library</a>
        <div class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
                <span class="nav-link text-light">Welcome, {{ user.username }}</span>
                <form action="{% url 'logout' %}" method="post" class="d-inline">{%csrf_token%}<button type="submit" class="btn btn-outline-light ms-2">logout</button></form>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-sm btn-primary">Login</a>
            {% endif %}
        </div>
    </nav>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-info">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>

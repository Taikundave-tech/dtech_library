{% extends 'base.html' %}
{% block content %}
<style>
    /* The floating animation */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.floating-card {
    max-width: 400px;
    margin: 50px auto;
    padding: 30px;
    border-radius: 20px;
    background: #ffffff;
    /* This creates the 'floating' shadow effect */
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    animation: fadeInUp 0.8s ease-out;
}

.btn-animate {
    transition: transform 0.3s ease;
}

.btn-animate:hover {
    transform: scale(1.05); /* Slight grow effect on hover */
}
</style>
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card p-4">
<h2 class="text-center mb-4">Welcome back</h2>
<form method="post">
    {%csrf_token%}
    {{ form.as_p}}
    <button type="submit" class="btn btn-primary w-100 btn-animate">Login</button>
</form>
<p>Dont have an account? <a href="{% url 'register'%}">Register here</a></p>
</div>
</div>
</div>
{% endblock %}

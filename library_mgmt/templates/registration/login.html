{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card p-4">
<h2 class="text-center mb-4">Login to D-Tech Library</h2>
<form method="post">
    {%csrf_token%}
    {{ form.as_p}}
    <button type="submit" class="btn btn-primary w-100">Login</button>
</form>
<p>Dont have an account? <a href="{% url 'register'%}">Register here</a></p>
</div>
</div>
</div>
{% endblock %}
